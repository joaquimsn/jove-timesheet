<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<div id="formulario-cadastro-completo" >
		<p:wizard style="margin-top: -20px auto;" showStepStatus="false">
			<p:tab >
				<p:panel header="Dados pessoais" >
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="4" columnClasses="coluna-40, coluna-15, coluna-20, coluna-25">
						<h:panelGrid width="100%">
							<p:outputLabel value="Nome"/>
							<p:inputText value="" style="width: 100%;" />	
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Género" />
							<p:selectOneMenu value="" style="width: 105%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
								<f:selectItem itemLabel="Masculino" itemValue="m"/>
								<f:selectItem itemLabel="Feminino" itemValue="f"/>
							</p:selectOneMenu>
						</h:panelGrid >
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Data Nascimento" />
							<p:inputText value="" style="width: 100%;" />
						</h:panelGrid>
							
						<h:panelGrid width="100%" >
							<p:outputLabel value="CPF" />
							<p:inputText value="" style="width: 100%;" />
						</h:panelGrid>
						
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-60, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="Logradouro" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Complemento" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Nº" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-50, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="CEP" />
							<p:inputText value="" style="width: 100%;"/>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="Cidade" />
							<p:selectOneMenu styleClass="cbx-cidade" style="width: 103%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="UF" />
							<p:selectOneMenu styleClass="cbx-uf" value="" style="width: 104%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
					
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-25, coluna-25, coluna-50">
						<h:panelGrid width="100%">
							<p:outputLabel value="Telefone Fixo" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Celular" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="E-mail" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-35, coluna-35, coluna-30">
						<h:panelGrid width="100%">
							<p:outputLabel value="Modalidade do contrato" />
							<p:selectOneMenu id="cbx-modalidade-contrato" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Carga Horária" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="Tempo Refeição" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-50, coluna-50">
						<h:panelGrid width="100%">
							<p:outputLabel value="Departamento" />
							<p:selectOneMenu id="cbx-departamento" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="Supervisor" />
							<p:selectOneMenu id="cbx-supervisor" value="" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</p:tab>
			
			<p:tab >
				<p:panel header="Credenciais de acesso">
					<ui:include src="/restrict/administrador/cadastro/usuario.xhtml" />
					
					<div class="botoes-tela-cadastro" >
						<h:panelGroup rendered="true" >
							<p:commandButton value="Cadastrar" styleClass="btn-padrao" disabled="false" />
							<p:commandButton value="Cancelar"  styleClass="btn-padrao" disabled="false" />
						</h:panelGroup>
						
						<h:panelGroup rendered="false" >
							<p:commandButton value="Alterar" styleClass="btn-padrao" disabled="true"/>
							<p:commandButton value="Deletar" styleClass="btn-padrao" disabled="true" />
						</h:panelGroup>
					</div>
					
				</p:panel>
			</p:tab>
		</p:wizard>
		
	</div>
	
	<div class="table-cadastro">
		<p:dataTable id="table-funcionario" var="funcionario" value="" rowKey="funcionario.nome" selectionMode="single" 
			paginator="true" rows="5" paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
			{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" resizableColumns="flase" >
			
			<f:facet name="header">
				Tabela de Funcionarios
			</f:facet>
			
			<p:column headerText="Nome" styleClass="coluna-30"  sortBy="tarefa" filterBy="tarefa" id="pesquisar-por-coluna" >
				Joaquim Neto
			</p:column>
			
			<p:column headerText="CPF" styleClass="coluna-30">
				000.000.000-00
			</p:column>
			
			<p:column headerText="Departamento" styleClass="coluna-25">
				TI
			</p:column>
			
			<p:column headerText="Status" styleClass="coluna-position-center-15" >
				<p:selectOneButton value="true" styleClass="select-one-button-cadastro">
					<f:selectItem itemLabel="Ativo" itemValue="true" />
					<f:selectItem itemLabel="Inativo" itemValue="false" />
				</p:selectOneButton>
			</p:column>
		
		</p:dataTable>	
	</div>
	
</ui:composition>
