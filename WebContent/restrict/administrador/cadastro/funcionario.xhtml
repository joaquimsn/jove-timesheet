<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<p:growl id="messages-func" showDetail="true" />
	
	<!-- Tabela que lista os funcionarios cadastradas -->
	<div class="table-cadastro">
		<p:dataTable id="table-funcionario" value="#{funcionarioBean.listaFuncionario}" var="funcionario" rowKey="#{funcionario.idFuncionario}"  widgetVar="tabelaFuncionario"
			selection="#{funcionarioBean.funcionarioSelecionado}" selectionMode="single" paginator="true" rows="5" filteredValue="#{funcionarioBean.listaFuncionarioFiltrado}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
			paginatorPosition="bottom" resizableColumns="flase" style="width: 940px;">
			
			<p:ajax event="rowSelect" update=":form-pagina-cadastro:tabview-cadastro:formulario-cadastro-completo"/>
			
			<f:facet name="header">
				Tabela de Funcionarios
			</f:facet>
			
			<p:column headerText="Nome" styleClass="coluna-30" filterBy="nome"
				filterStyle="width:80%;" style="text-align: center;" >
				<h:outputText value="#{funcionario.nome}" />
			</p:column>
			
			<p:column headerText="CPF" styleClass="coluna-30" filterBy="cpf"
				filterStyle="width:80%;" style="text-align: center;" >
				<h:outputText value="#{funcionario.cpf}" />
			</p:column>
			
			<p:column headerText="Departamento" styleClass="coluna-25" filterBy="departamento"
				filterStyle="width:80%;" style="text-align: center;" >
				<h:outputText value="#{funcionario.departamento.nome}" />
			</p:column>
			
			<p:column headerText="Status" styleClass="coluna-position-center-15" >
				<h:panelGroup>
					<p:commandButton value="Ativo" disabled="#{!funcionario.ativo}" actionListener="#{funcionarioBean.ativar(funcionario)}" 
						update="table-funcionario :form-pagina-cadastro:tabview-cadastro:messages-func" styleClass="btn-satatus-ativo" />
					<p:commandButton value="Inativo" disabled="#{funcionario.ativo}" actionListener="#{funcionarioBean.ativar(funcionario)}" 
						update="table-funcionario :form-pagina-cadastro:tabview-cadastro:messages-func" styleClass="btn-satatus-inativo"/>
				</h:panelGroup>
			</p:column>
		
		</p:dataTable>	
	</div>
	
	<!-- Formulario de cadastro/alteração  -->
	<div id="formulario-cadastro-completo" >
		<p:wizard style="margin-top: -20px auto; width: 940px;" showStepStatus="false"  >
			<p:tab >
				<p:panel header="Dados pessoais" >
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="4" columnClasses="coluna-40, coluna-15, coluna-20, coluna-25">
						<h:panelGrid width="100%">
							<p:outputLabel value="Nome"/>
							<p:inputText value="" style="width: 100%;" />	
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Género" />
							<p:selectOneMenu value="" style="width: 105%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
								<f:selectItem itemLabel="Masculino" itemValue="m"/>
								<f:selectItem itemLabel="Feminino" itemValue="f"/>
							</p:selectOneMenu>
						</h:panelGrid >
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Data Nascimento" />
							<p:inputText value="" style="width: 100%;" />
						</h:panelGrid>
							
						<h:panelGrid width="100%" >
							<p:outputLabel value="CPF" />
							<p:inputText value="" style="width: 100%;" />
						</h:panelGrid>
						
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-60, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="Logradouro" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Complemento" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Nº" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-50, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="CEP" />
							<p:inputText value="" style="width: 100%;"/>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="Cidade" />
							<p:selectOneMenu styleClass="cbx-cidade" style="width: 103%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="UF" />
							<p:selectOneMenu styleClass="cbx-uf" value="" style="width: 104%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
					
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-25, coluna-25, coluna-50">
						<h:panelGrid width="100%">
							<p:outputLabel value="Telefone Fixo" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Celular" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="E-mail" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-35, coluna-35, coluna-30">
						<h:panelGrid width="100%">
							<p:outputLabel value="Modalidade do contrato" />
							<p:selectOneMenu id="cbx-modalidade-contrato" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Carga Horária" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="Tempo Refeição" />
							<p:inputText value="" style="width: 100%;"/>		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-50, coluna-50">
						<h:panelGrid width="100%">
							<p:outputLabel value="Departamento" />
							<p:selectOneMenu id="cbx-departamento" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="Supervisor" />
							<p:selectOneMenu id="cbx-supervisor" value="" style="width: 102%;" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</p:tab>
			
			<p:tab >
				<p:panel header="Credenciais de acesso">
					<ui:include src="/restrict/administrador/cadastro/usuario.xhtml" />
					
						<!-- Botões exibidos na view -->
						<div class="botoes-tela-cadastro" >
							<!-- Botões para cadastro, exibido apenas se não tiver uma empresa selecionada-->
							<h:panelGroup rendered="#{!empresaBean.hasObjetoSelecionado()}" >
								<p:commandButton value="Cadastrar" styleClass="btn-padrao" actionListener="#{empresaBean.cadastrar}" 
									update="formulario-cadastro-completo, :form-pagina-cadastro:tabview-cadastro:table-empresa, messages-emp"/>
									
								<p:commandButton value="Cancelar" styleClass="btn-padrao" actionListener="#{empresaBean.inicializarPagina}" 
									update="formulario-cadastro-completo"/>
							</h:panelGroup>
							 
							 <!-- Botões para liberar a alteração, exibido apenas se tiver uma empresa selecionada -->
							<h:panelGroup rendered="#{empresaBean.hasObjetoSelecionado()}" >
								<h:panelGroup rendered="#{empresaBean.readonly}">
									<p:commandButton value="Alterar" styleClass="btn-padrao" actionListener="#{empresaBean.habilitarCampo}" 
										update=":form-pagina-cadastro:tabview-cadastro:formulario-cadastro-completo"/>
									<p:commandButton value="Cancelar" styleClass="btn-padrao" actionListener="#{empresaBean.inicializarPagina}" 
										update="formulario-cadastro-completo, :form-pagina-cadastro:tabview-cadastro:table-empresa" />
								</h:panelGroup>
								
								<!-- Botões exibidos quando clica-se no botão alterar-->
								<h:panelGroup rendered="#{!empresaBean.readonly}">
									<p:commandButton value="Salvar" styleClass="btn-padrao" actionListener="#{empresaBean.alterar}" 
										update="formulario-cadastro-completo, :form-pagina-cadastro:tabview-cadastro:table-empresa, messages-emp"/>
									<p:commandButton value="Cancelar" styleClass="btn-padrao" actionListener="#{empresaBean.inicializarPagina}" 
										update="formulario-cadastro-completo, :form-pagina-cadastro:tabview-cadastro:table-empresa"/>
								</h:panelGroup>
							</h:panelGroup>
						</div>
					
				</p:panel>
			</p:tab>
		</p:wizard>
		
	</div>
	
</ui:composition>
