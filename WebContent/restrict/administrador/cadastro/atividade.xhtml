<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<div id="formulario-cadastro-simples" >
		<h:panelGrid columns="2" columnClasses="coluna-40, coluna-60" >
			<p:outputLabel value="Nome da atividade" styleClass="label-cadastro-simples" />
			<p:inputText value="" styleClass="input-cadastro-simples" />
		</h:panelGrid>
		
		<h:panelGrid columns="2" columnClasses="coluna-position-top-40, coluna-60" >
			<p:outputLabel  value="Descrição" styleClass="label-cadastro-simples" />
			<p:inputTextarea value="" styleClass="textarea-cadastro-simples" maxlength="300" cols="50" rows="6" 
				autoResize="true"/>
		</h:panelGrid>
		
		<div class="botoes-tela-cadastro" >
			<h:panelGroup rendered="true" >
				<p:commandButton value="Cadastrar" styleClass="btn-padrao" disabled="false" />
				<p:commandButton value="Cancelar"  styleClass="btn-padrao" disabled="false" />
			</h:panelGroup>
			
			<h:panelGroup rendered="false" >
				<p:commandButton value="Alterar" styleClass="btn-padrao" disabled="true"/>
				<p:commandButton value="Deletar" styleClass="btn-padrao" disabled="true" />
			</h:panelGroup>
		</div>
	</div>
	
	<div class="table-cadastro">
		<p:dataTable id="table-atividade" var="atividade" value="" rowKey="atividade.nome" selectionMode="single" 
			paginator="true" rows="5" paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
			{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" resizableColumns="flase" >
			
			<f:facet name="header">
				Tabela de Atividades
			</f:facet>
			
			<p:column headerText="Nome" styleClass="coluna-30"  sortBy="tarefa" filterBy="tarefa" id="pesquisar-por-coluna" >
				Refatoração
			</p:column>
			
			<p:column headerText="Descrição" styleClass="coluna-55">
				Correções no código
			</p:column>
			
			<p:column headerText="Status" styleClass="coluna-position-center-15" >
				<p:selectOneButton value="true" styleClass="select-one-button-cadastro">
					<f:selectItem itemLabel="Ativo" itemValue="true" />
					<f:selectItem itemLabel="Inativo" itemValue="false" />
				</p:selectOneButton>
			</p:column>
		
		</p:dataTable>	
	</div>
	
</ui:composition>
