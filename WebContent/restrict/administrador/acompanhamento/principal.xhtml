<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<div id="div-lista-funcionario" >
		<div id="botoes-lista-funcionario">
			<p:commandButton value="Status Equipe" styleClass="btn-padrao" onsuccess="equipeFuncionario.show()" />
			<p:commandButton value="Banco de Horas" styleClass="btn-padrao" onsuccess="equipeBancoHoras.show()" />		
		</div>
		
		<p:fieldset legend="Funcionarios" style="clear: both;">
			<p:dataGrid id="datagrid-funcionario" value="#{acompanhamentoBean.listaFuncionario}" var="funcionario" 
				rows="5" paginator="true" columns="1">
				
				<h:commandLink class="container-funcionario" actionListener="#{acompanhamentoBean.setFuncionario(funcionario)}" >
				
					<p:ajax update=":form-pagina-acompanhamento" />
					
					<div class="funcionario">	
						<div class="foto-funcionario">
							<p:graphicImage value="/resources/images/icons/64x64/user.png"/>
						</div>
						
						<div class="dados-funcionario">
							<h:panelGrid styleClass="panelgrid-funcionario" columns="2" columnClasses="coluna-20, coluna-80" >
								<p:outputLabel value="Nome:" styleClass="campo-label-funcionario" />
								<p:outputLabel value="#{funcionario.nome}" styleClass="campo-dados-funcionario" />
								
								<p:outputLabel value="Departamento:" styleClass="campo-label-funcionario" />
								<p:outputLabel value="TI" styleClass="campo-dados-funcionario" />
								
								<p:outputLabel value="Banco de Horas:" styleClass="campo-label-funcionario" />
								<h:outputText value="#{funcionario.numero}" styleClass="campo-dados-funcionario" />
								
							</h:panelGrid>
							
						</div>
					</div>
				</h:commandLink>
				
			</p:dataGrid>
		</p:fieldset>
	</div>
	
	<!-- Modal aplicado no btn status equipe -->
	<ui:include src="/restrict/administrador/acompanhamento/status-equipe.xhtml" />
	
	<!--Modal aplicado no btn Banco de horas  -->
	<ui:include src="/restrict/administrador/acompanhamento/bancode-horas.xhtml" />
		
</ui:composition>
