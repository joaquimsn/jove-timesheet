<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<p:growl id="messagesProAtiv" showDetail="true" />
	
	<h:panelGroup id="formulario-ProjetoFuncionario" styleClass="formulario-cadastro-simples">
			<h:panelGrid styleClass="formularioDeRelacionamento">
				<h:panelGrid columns="2" columnClasses="coluna-20, coluna-80" width="100%">
					<h:outputText value="Funcionário" styleClass="label-cadastro-simples"/>
					
					<p:selectOneMenu value="#{relProjetoFuncionarioBean.funcionario}" styleClass="cbxRelacionamento" 
						converter="genericConverter">
						<f:selectItem itemLabel="Selecione" itemValue=""/>
						<f:selectItems value="#{relProjetoFuncionarioBean.listaFuncionario}" var="funcionario" itemLabel="#{funcionario.nome}" itemValue="#{funcionario}"/>
					</p:selectOneMenu>
				</h:panelGrid>
				
				<h:panelGrid columns="2" columnClasses="coluna-20, coluna-80" width="100%">
					<h:outputText value="Projeto" styleClass="label-cadastro-simples"/>
					
					<p:selectOneMenu value="#{relProjetoFuncionarioBean.projeto}" styleClass="cbxRelacionamento" 
						converter="genericConverter" >
						<f:selectItem itemLabel="Selecione" itemValue=""/>
						<f:selectItems value="#{relProjetoFuncionarioBean.listaProjeto}" var="projeto" itemLabel="#{projeto.nome}" itemValue="#{projeto}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</h:panelGrid>
			
			<div style="width: 700px; height: 30px;margin-bottom: 10px !important;">
				<p:commandButton value="Inserir" id="botaoInserir" styleClass="btn-padrao" style="margin-left: 700px;" 
					actionListener="#{relProjetoFuncionarioBean.cadastrar()}" update="tableProjetoFunc, formulario-ProjetoFuncionario"/>
			</div>
		</h:panelGroup>
		
		<div class="table-cadastro">
			<p:dataTable id="tableProjetoFunc" value="#{relProjetoFuncionarioBean.listaRelacionamento}" var="relacionamento" rowKey="#{relacionamento.id}"  widgetVar="tabelaRelacional"
				selectionMode="single" paginator="true" rows="5" filteredValue="#{relProjetoFuncionarioBean.listaRelacionamentoFiltrado}"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
				paginatorPosition="bottom" resizableColumns="flase" style="width: 940px;" 
				emptyMessage="Nenhum relacionamento encontrado" >
				
				<p:ajax event="rowSelect" update=":form-comporProjeto"/>
				
				<f:facet name="header">
					Lista de relacionamento Projeto - Funcionario
				</f:facet>
				
				<p:column headerText="Departamento" styleClass="coluna-20" filterBy="funcionario.departamento.nome"
					filterStyle="width:80%;" style="text-align: center;" >
					<h:outputText value="#{relacionamento.funcionario.departamento.nome}" />
				</p:column>
				
				<p:column headerText="Funcionário" styleClass="coluna-40" filterBy=".funcionario.nome"
					filterStyle="width:80%;" style="text-align: center;" >
					<h:outputText value="#{relacionamento.funcionario.nome}" />
				</p:column>
				
				<p:column headerText="Projeto" styleClass="coluna-30" filterBy="relacionamento.projeto.nome"
					filterStyle="width:80%;" style="text-align: center;" >
					<h:outputText value="#{relacionamento.projeto.nome}" />
				</p:column>
				
				<p:column headerText="Excluir" styleClass="coluna-10" >
					<p:commandButton icon="ui-icon-cancel" />
				</p:column>
			
			</p:dataTable>
		</div>
</ui:composition>
