<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- aqui usaremos as tags do JSF -->
	<h:head>
		<!-- Aqui vai as tags para definição dos padrões da pagina -->
		<meta http-equiv="restrict-type" content="text/html; charset=UTF-8" />
		
		<!--Aqui vai os CSS e javascript -->
		<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />
		<script type="text/javascript" src="resources/javascript/funcoes.js" />
		
		<title>JOVE TimeSheet</title>
	
	</h:head>
	
	<h:body>
		<p:ajaxStatus style="width:43px;height:11px;position:fixed;right:20px;bottom:50px;z-index:12000;" >
			<f:facet name="start">
				<p:graphicImage value="/resources/images/ajax-loader.gif" />
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	
		<!-- Vai ser inserido o header aqui -->
		<ui:decorate template="/resources/templates/header.xhtml" />
		
		<!-- Aqui vai ser inserido o conteudo -->
		<div id="corpo-pagina">
			<div id="pagina">
				<div id="container">
					<ui:insert name="conteudo" />
				</div>
			</div>
		</div>
		
		<!-- Aqui vai o conteudo do rodape -->
		<ui:decorate template="/resources/templates/footer.xhtml" />
	</h:body>

</html>
