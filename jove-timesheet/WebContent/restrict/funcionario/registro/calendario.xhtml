<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
		
	<div id="calendario-registro" >
		
		<div id="botoes-calendario">
			<div class="botoes-direita">
				<p:commandButton value="Voltar" styleClass="btn-padrao" actionListener="#{registroBean.setarCalendario}" update=":form-registro" />
			</div>
		</div>
		
		<h:form id="form-calendario" prependId="false" >
			<p:schedule id="calendario-registro" widgetVar="calendarioRegistro" >
				
			</p:schedule>
		</h:form>

</ui:composition>
