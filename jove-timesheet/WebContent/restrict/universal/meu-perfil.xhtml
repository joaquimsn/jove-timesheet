<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<ui:define name="conteudo">
		<jove:titulo icon="/resources/images/icons/24x24/usuario.png" label="Meu Perfil"></jove:titulo>
		
		<h:form id="form-meuperfil">
			<div id="usuario-topo" >
				<div id="usuario-esquerda">
					<div id="foto-usuario">
						<h:graphicImage value="/resources/images/usuario-example.png" styleClass="img-usuario-padrao" />
					</div>
											
					<h:panelGroup rendered="false">
						 <p:commandLink value="Inserir Foto" styleClass="btn-link-padrao" />															
					</h:panelGroup>
					<h:panelGroup rendered="true">
						<p:commandLink value="Alterar Foto" styleClass="btn-link-padrao" />
					</h:panelGroup>
				</div>
				
				<div id="usuario-direta">
					<h:panelGrid styleClass="grid-funcionario-meuperfil" columns="2" columnClasses="coluna-40, coluna-60">
						<h:outputLabel value="Funcionário" styleClass="campo-label-funcionario" />
						<h:outputLabel value="Joaquim Silva Neto" styleClass="campo-padrao" />
						
						<h:outputLabel value="E-mail" styleClass="campo-label-funcionario" />
						<h:outputLabel value="jsn.piata@gmail.com" styleClass="campo-padrao" />						
	
						<h:outputLabel value="Usuário" styleClass="campo-label-funcionario" />
						<h:outputLabel value="joaquim" styleClass="campo-padrao" />
						
						<h:outputLabel value="Senha" styleClass="campo-label-funcionario" />
						<h:outputLabel value="*********" styleClass="campo-padrao" />
						
						<p:commandButton value="Alterar" styleClass="btn-padrao" onsuccess="alterarUsuarioSenha.show();" />
					</h:panelGrid>
				</div>
			</div>
			
			<div id="dados-cadastrais-funcionario">
				<p:panel header="Dados pessoais" >
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="4" columnClasses="coluna-40, coluna-15, coluna-20, coluna-25">
						<h:panelGrid width="100%">
							<p:outputLabel value="Nome"/>
							<p:inputText value="" style="width: 100%;" readonly="true"/>	
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Género" />
							<p:selectOneMenu value="" style="width: 105%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
								<f:selectItem itemLabel="Masculino" itemValue="m"/>
								<f:selectItem itemLabel="Feminino" itemValue="f"/>
							</p:selectOneMenu>
						</h:panelGrid >
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Data Nascimento" />
							<p:inputText value="" style="width: 100%;" readonly="true" />
						</h:panelGrid>
							
						<h:panelGrid width="100%" >
							<p:outputLabel value="CPF" />
							<p:inputText value="" style="width: 100%;" readonly="true" />
						</h:panelGrid>
						
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-60, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="Logradouro" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Complemento" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Nº" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-50, coluna-30, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="CEP" />
							<p:inputText value="" style="width: 100%;" readonly="true" />
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="Cidade" />
							<p:selectOneMenu styleClass="cbx-cidade" style="width: 103%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue="" />
							</p:selectOneMenu>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="UF" />
							<p:selectOneMenu styleClass="cbx-uf" value="" style="width: 104%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
					
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-25, coluna-25, coluna-50">
						<h:panelGrid width="100%">
							<p:outputLabel value="Telefone Fixo" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>
						
						<h:panelGrid width="100%">
							<p:outputLabel value="Celular" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="E-mail" />
							<p:inputText value="" style="width: 100%;" readonly="true" />		
						</h:panelGrid>
					</h:panelGrid>
					
					<h:panelGrid styleClass="panel-form-cadastro" columns="3" columnClasses="coluna-40, coluna-40, coluna-20">
						<h:panelGrid width="100%">
							<p:outputLabel value="Departamento" />
							<p:selectOneMenu id="cbx-departamento" style="width: 102%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid width="100%">
							<p:outputLabel value="Supervisor" />
							<p:selectOneMenu id="cbx-supervisor" value="" style="width: 102%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>
						</h:panelGrid>
	
						<h:panelGrid width="100%">
							<p:outputLabel value="Jornada de Trabalho" />
							<p:selectOneMenu id="cbx-jornada-trabalho" value="" style="width: 104%;" disabled="true" >
								<f:selectItem itemLabel="selecione" itemValue=""/>
							</p:selectOneMenu>	
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
		
		<!--Modal para alterar Usuário e senha-->
		<ui:include src="/restrict/universal/meuperfil/alterar-usuario.xhtml" />
		
	</ui:define>
</ui:composition>
