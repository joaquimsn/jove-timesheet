<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<p:dialog id="modal-equipe-funcionario" header="Relatorio por equipe" widgetVar="equipeFuncionario" modal="true" resizable="false" >
	
		<p:fieldset legend="Equipe" styleClass="fieldset-equipe">
			<div id="parametro-relatorio">
				<h:panelGrid columns="4" styleClass="panelgrid-cbx" columnClasses="coluna-20, coluna-30, coluna-20, coluna-30">
					
					<p:outputLabel value="Departamento" styleClass=""/>
					<p:selectOneMenu value="" style="width: 100%;">
						<f:selectItem  itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="TI" itemValue="ti" />					
					</p:selectOneMenu>
					
					<p:outputLabel value="Pesquisar por" />
					<p:selectOneMenu value="" style="width: 100%;">
						<f:selectItem  itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Projeto" itemValue="projeto" />					
					</p:selectOneMenu>
					
				</h:panelGrid>
				
				<h:panelGrid columns="3" styleClass="panelgrid-periodo">
					
				</h:panelGrid>
			</div>
			
			<div id="botoes-equipe">
				<p:commandButton value="Pesquisar" styleClass="btn-padrao" />
			</div>
		</p:fieldset>
		
	</p:dialog>
</ui:composition>
