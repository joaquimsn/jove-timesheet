<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">

	<div id="relatorio-funcionario">
		
		<div id="botoes-topo">
			<p:commandButton value="Voltar" actionListener="#{acompanhamentoBean.limpar}" update=":form-pagina-acompanhamento" 
				styleClass="btn-padrao" style="float: right; margin-right: 16px;"/>
		</div>
		
		<div class="dados-funcionario">
			<h:panelGrid styleClass="panelgrid-funcionario" columns="2" columnClasses="coluna-20, coluna-80"  
				style="height: 20px; margin-bottom:10px;">
				<p:outputLabel value="Nome:" styleClass="campo-label-funcionario" />
				<p:outputLabel value="#{acompanhamentoBean.funcionario.nome}" styleClass="campo-dados-funcionario" />
				
				<p:outputLabel value="Departamento:" styleClass="campo-label-funcionario" />
				<p:outputLabel value="TI" styleClass="campo-dados-funcionario" />
				
				<p:outputLabel value="Banco de Horas:" styleClass="campo-label-funcionario" />
				<p:outputLabel value="#{acompanhamentoBean.funcionario.numero}" styleClass="campo-dados-funcionario" />
				
			</h:panelGrid>				
		</div>
	
		<div id="parametros-do-relatorio">
			<h:panelGrid styleClass="panelgrid-parametros" columns="3"
				columnClasses="coluna-50, coluna-40, coluna-10">

				<h:panelGrid width="100%">
					<h:outputText value="Pesquisar por" styleClass="label-padrao" />
					<p:selectOneMenu  value="#{acompanhamentoBean.escopoSelecionado}" styleClass="select-padrao" converter="escopoConverter">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{acompanhamentoBean.listaEscopo}"/>
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid width="100%">
					<p:outputLabel value="Definir periodo" styleClass="label-padrao" />
					<h:panelGroup style="width: 100%">
						<p:calendar title="Inicio" pattern="dd/mm/yyyy" size="11"
							showOn="button" readonlyInput="true" />
						<h:outputText value="a" />
						<p:calendar title="Fim" pattern="dd/mm/yyyy" size="11"
							showOn="button" readonlyInput="true" />
					</h:panelGroup>
				</h:panelGrid>

				<p:commandButton value="Pesquisar" styleClass="btn-padrao"
					style="margin-top: 20px;" />

			</h:panelGrid>
		</div>
	</div>
	
	<p:dataTable id="table-relatorio-funcionario" resizableColumns="false" rows="10" style="font-size: 12px;"
		paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		emptyMessage="Nenhum registro encontrado no periodo definido, tente outro periodo.">
		
		<f:facet name="header">
			Lista de Registro
		</f:facet>
			
		<p:column headerText="Departamento" styleClass="coluna-40">
			Administrativo
		</p:column>	
			
		<p:column headerText="Projeto" styleClass="coluna-40">
			Administrativo
		</p:column>
		
		<p:column headerText="Total de Horas" styleClass="coluna-20">
			GETLOG vers√£o 2
		</p:column>
		
	</p:dataTable>	


</ui:composition>
