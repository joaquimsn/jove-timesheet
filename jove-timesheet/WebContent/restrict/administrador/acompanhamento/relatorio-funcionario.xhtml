<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">

	<div id="relatorio-funcionario">
		
			<div class="dados-funcionario">
				<h:panelGrid styleClass="panelgrid-funcionario" columns="2" columnClasses="coluna-20, coluna-80" >
					<p:outputLabel value="Nome:" styleClass="campo-label-funcionario" />
					<p:outputLabel value="#{funcionario.nome}" styleClass="campo-dados-funcionario" />
					
					<p:outputLabel value="Departamento:" styleClass="campo-label-funcionario" />
					<p:outputLabel value="TI" styleClass="campo-dados-funcionario" />
					
					<p:outputLabel value="Banco de Horas:" styleClass="campo-label-funcionario" />
					<p:outputLabel value="#{funcionario.numero}" styleClass="campo-dados-funcionario" />
					
				</h:panelGrid>				
			</div>
	
		<div id="parametros-do-relatorio">
			<h:panelGrid styleClass="panelgrid-parametros" columns="4"
				columnClasses="coluna-25, coluna-25, coluna-40, coluna-10">

				<h:panelGrid width="100%">
					<p:outputLabel value="Departamento" styleClass="label-padrao" />
					<p:selectOneMenu value="" styleClass="select-padrao">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="TI" itemValue="ti" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid width="100%">
					<p:outputLabel value="Pesquisar por" styleClass="label-padrao" />
					<p:selectOneMenu value="" styleClass="select-padrao">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Projeto" itemValue="projeto" />
						<f:selectItem itemLabel="Atividade" itemValue="atividade" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid width="100%">
					<p:outputLabel value="Definir periodo" styleClass="label-padrao" />
					<h:panelGroup style="width: 100%">
						<p:calendar title="Inicio" pattern="dd/mm/yyyy" size="11"
							showOn="button" readonlyInput="true" />
						a
						<p:calendar title="Fim" pattern="dd/mm/yyyy" size="11"
							showOn="button" readonlyInput="true" />
					</h:panelGroup>
				</h:panelGrid>

				<p:commandButton value="Pesquisar" styleClass="btn-padrao"
					style="margin-top: 20px;" />

			</h:panelGrid>
		</div>
	</div>

</ui:composition>
