<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<p:dialog id="modal-equipe-banco-horas" header="Banco de horas por equipe" widgetVar="equipeBancoHoras" modal="true" resizable="false" >
	
		<div class="container-equipe" >
			<div id="parametros-do-relatorio">
				<h:panelGrid styleClass="panelgrid-parametros" columns="2" columnClasses="coluna-30, coluna-70">
					
					<h:panelGrid width="100%" >
						<p:outputLabel value="Departamento" styleClass="label-padrao" />
						<p:selectOneMenu value="" styleClass="select-padrao" >
							<f:selectItem  itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="TI" itemValue="ti" />					
						</p:selectOneMenu>
					</h:panelGrid>					
					
					<p:commandButton value="Pesquisar" styleClass="btn-padrao" style="margin-top: 20px;"/>
				</h:panelGrid>
			</div>
			
				<p:dataTable id="table-relatorio-banco-horas" resizableColumns="false" rows="10" style="font-size: 12px;"
					paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhum dado encontrado.">
					
					<f:facet name="header">
						Banco de Horas
					</f:facet>
					
					<p:column headerText="Departamento" styleClass="coluna-35">
						TI
					</p:column>
					
					<p:column headerText="Funcionario" styleClass="coluna-45">
						Joaquim Silva Neto
					</p:column>
					
					<p:column headerText="Saldo" styleClass="coluna-20">
						10
					</p:column>
					
				</p:dataTable>	
			
		</div>
	</p:dialog>
</ui:composition>
