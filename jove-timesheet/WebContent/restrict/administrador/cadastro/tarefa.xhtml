<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jove="http://java.sun.com/jsf/composite/componentes">
	
	<div id="formulario-cadastro" >
			<h:panelGrid columns="2" columnClasses="coluna-30, coluna-70" >
				<p:outputLabel value="Nome da tarefa" styleClass="label-cadastro-simples" />
				<p:inputText value="" styleClass="input-cadastro-simples" />
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="coluna-position-30, coluna-30" >
				<p:outputLabel  value="Descrição" styleClass="label-cadastro-simples" />
				<p:inputTextarea value="" styleClass="textarea-cadastro-simples" maxlength="300" cols="50" rows="6" 
					autoResize="false"/>
			</h:panelGrid>
			
			<div class="botoes-tela-cadastro" >
				<h:panelGroup rendered="true" >
					<p:commandButton value="Cadastrar" styleClass="btn-cadastro" disabled="false" />
					<p:commandButton value="Cancelar"  styleClass="btn-cadastro" disabled="false" />
				</h:panelGroup>
				
				<h:panelGroup rendered="false" >
					<p:commandButton value="Alterar" styleClass="btn-cadastro" disabled="true"/>
					<p:commandButton value="Deletar" styleClass="btn-cadastro" disabled="true" />
				</h:panelGroup>
			</div>
	</div>
	
	<div class="table-cadastro">
		<p:dataTable id="table-tarefa" var="tarefa" value="" rowKey="tarefa.nome" selectionMode="single" 
			paginator="true" rows="5" paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
			{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" resizableColumns="flase" >
			
			<f:facet name="header">
				Tabela de Tarefas
			</f:facet>
			
			<p:column headerText="Nome" styleClass="coluna-30" >
				Criação da DB
			</p:column>
			
			<p:column headerText="Descrição" styleClass="coluna-50">
				Diagrama e estrutura
				
			</p:column>
			<p:column headerText="Status" styleClass="coluna-position-20" >
				<p:selectOneButton value="true" styleClass="select-one-button-cadastro">
					<f:selectItem itemLabel="Ativo" itemValue="true" />
					<f:selectItem itemLabel="Inativo" itemValue="false" />
				</p:selectOneButton>
			</p:column>
		
		</p:dataTable>	
	</div>
	
</ui:composition>
